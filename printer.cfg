[include ./display/*.cfg]
[include ./macros/*.cfg]
[include ./probe/*.cfg]
[include ./nozzle_scrub/*.cfg]
[include ./printer/*.cfg]

#####################################################################
[printer]
kinematics: corexy
max_velocity: 450
max_accel: 4000 
max_accel_to_decel: 4000
max_z_velocity: 30  #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 8.0

# Virtual SD Card
[virtual_sdcard]
path: ~/gcode_files

# Pause/Resume Functionality
[pause_resume]

[display_status]

[respond]
default_type: echo


