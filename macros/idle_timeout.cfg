[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused|lower == 'true' %}
    M104 S0
    timeout: 1200
  {% else %}
    TURN_OFF_HEATERS
    M84
  {% endif %}
    UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=1800

[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
  {% if printer.idle_timeout.state == "Idle" %}
    POWER_OFF_PRINTER
  {% endif %}

[gcode_macro POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer",
                             state="off")}     

[gcode_macro SLEEP]
gcode:
    {% set MS = params.MS|default(1000)|int %} ; pause duration in ms    
    G4 P{MS}